{% extends 'house/base.html' %}

{% block content %}
    <h2>
    {% if form.address.value %}
        Редактирование дома
    {% else %}
        Добавление дома
    {% endif %}
    </h2>
    <form method="POST" class="house-form">{% csrf_token %}
        <div class="row">
            {{ form.as_p }}
        </div>
    </form>
{% endblock %}
{% block right_sidebar %}
    <h3><button type="submit" class="save btn btn-default">Сохранить</button></h3>
{% endblock %}
