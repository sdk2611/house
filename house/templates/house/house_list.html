{% extends 'house/base.html' %}

{% block content %}
    {% for house in houses %}
        <div class="house-detail">
            <div class="date">
                <p>Создано: {{ house.created_date }}</p>
            </div>
            <h1><a href="{% url 'house_detail' pk=house.pk %}">{{ house.title }}</a></h1>
            <p>{{ house.houseguid|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
