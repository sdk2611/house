{% extends 'house/base.html' %}

{% block content %}
    <div class="house">
        {% if user.is_authenticated %}
            <h1>{{ house.title }} 
                <a class="btn btn-default" href="{% url 'house_edit' pk=house.pk %}"><span title="Редактировать дом" class="glyphicon glyphicon-pencil"></span></a>
                <a class="btn btn-default" href="{% url 'house_remove' pk=house.pk %}"><span title="Удалить дом" class="glyphicon glyphicon-remove"></span></a></h1>
        {% else%}
            <h1>{{ house.title }}</h1>
        {% endif %}
        <form method = "GET" class="house-form">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
    </div>
{% endblock %}
