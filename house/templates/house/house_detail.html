{% extends 'house/base.html' %}

{% block content %}
    <div class="house">
        <h1>{{ house.title }}</h1>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'house_edit' pk=house.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <form method="GET" class="house-form">{% csrf_token %}
            {{ form.as_p }}
        </form>
    </div>
{% endblock %}
